name: Verify

on:
  pull_request:

jobs:
  verify:
    name: Success
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Setup buildx
        uses: docker/setup-buildx-action@aa33708b10e362ff993539393ff100fa93ed6a27 # v3

      - name: Build container image
        uses: docker/build-push-action@5176d81f87c23d6fc96624dfdbcd9f3830bbe445 # v6
        with:
          context: .
          file: Dockerfile
          load: true
          provenance: false
          push: false
          tags: github-bot-signed-commit:${{ github.sha }}
          target: verify

      - name: Verify container image
        shell: bash
        run: |
          docker run --rm github-bot-signed-commit:${{ github.sha }}
